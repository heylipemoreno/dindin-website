<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dindin - Educação financeira</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="./images/logo-header.png" width="244"/>
        <ul class="nav">
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </header>

    <main>
        <section class="contato">
            <div>
                <span id="title">Contato</span><br>

                <p></p><br>

                <form class="formulario" action="#" method="post">
                    <input type="text" class="form-control" id="name" placeholder="nome"/><br><br>
                    <input type="text" class="form-control" id="email" placeholder="email"/><br><br>
                    <textarea class="form-control" rows="10" id="mensagem" placeholder="mensagem"></textarea>
                </form>

                <br>

                <button id="entrar_button" type="submit">entrar</button>
            </div>

            <div class="imagem">
                <img src="./images/ilustra-contato.png">
            </div>
        </section>

        <footer>
            <div>
                <img src="./images/logo-footer.png" alt="logo dindin">
            </div>

            <ul class="footer_menu">
                <li><a href="#">cursos</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">contato</a></li>
            </ul>

            <div class="right">
                <ul>
                    <li id="prof">quero ser prof</li>
                    <li id="outro">aqui tem outro link</li>
                </ul>
            </div>
        </footer>
    </main>
</body>
</html>
